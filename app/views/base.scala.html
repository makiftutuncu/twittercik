@(title: String, scripts: Html = Html(""))(content: Html)
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>@title</title>

        <!-- Bootstrap CSS -->
        <link href='@routes.Assets.at("css/bootstrap.min.css")' rel="stylesheet">
        <!-- Bootstrap Theme CSS -->
        <link href='@routes.Assets.at("css/bootstrap-theme.min.css")' rel="stylesheet">
        <!-- Main CSS -->
        <link href='@routes.Assets.at("css/main.css")' rel="stylesheet">

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("img/favicon.png")'>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        @content
        <!-- jQuery JS -->
        <script src='@routes.Assets.at("js/jquery-2.1.0.min.js")'></script>
        <!-- Bootstrap JS -->
        <script src='@routes.Assets.at("js/bootstrap.min.js")'></script>
        @scripts
    </body>
</html>
